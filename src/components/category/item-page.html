<li class="category__item">
	<a class="category__link" href="@@link">
		<picture>
			<source srcset="/static/images/category-@@img.png, /static/images/category-@@img-retina.png 2x" media="(min-width: 1024px)">
			<source srcset="/static/images/category-@@img-tablet.png" media="(min-width: 465px) and (max-width: 1023px)">
			<source srcset="/static/images/category-@@img-mobile.png" media="(max-width: 464px)">
			<img class="category__img" src="/static/images/category-@@img.png" alt="@@alt">
		</picture>
		<h3 class="category__text">@@title</h3>
	</a>
</li>
