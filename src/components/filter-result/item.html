<li class="filter-result__item">
	<a class="filter-result__link" href="#">
		<picture>
			<source srcset="/static/images/filter-@@img.jpg, /static/images/filter-@@img-retina.jpg 2x" media="(min-width: 1024px)">
			<source srcset="/static/images/filter-@@img-tablet.jpg" media="(min-width: 768px) and (max-width: 1023px)">
			<source srcset="/static/images/filter-@@img-mobile.jpg" media="(max-width: 767px)">
			<img class="filter-result__img" src="/static/images/filter-@@img.jpg" alt="@@alt">
		</picture>
		<div class="filter-result-hover">
			<span class="filter-result-hover__text">Learn More</span>
		</div>
	</a>
	<h2 class="filter-result__name">@@title</h2>
	<span class="filter-result__cost">@@price</span>
</li>
