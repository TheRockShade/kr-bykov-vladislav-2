@@if (type === 'button' && disabled === 'no') {
	<button class="button @@class">@@text</button>
}

@@if (type === 'button' && disabled === 'yes') {
	<button class="button @@class" disabled>@@text</button>
}

@@if (type === 'link') {
	<a class="button @@class" href="@@href">@@text</a>
}

@@if (type === 'submit' && disabled === 'no') {
	<button class="button @@class" type="submit">@@text</button>
}

@@if (type === 'submit' && disabled === 'yes') {
	<button class="button @@class" type="submit" disabled>@@text</button>
}
